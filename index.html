<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Médica</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>
<body>
  
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">
        <img src="logoClinica.png" alt="Logo" height="60">
      </a>

      <!-- Botón menú responsive -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Enlaces + Buscador + Inicio de sesión -->
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="obrassociales.html">Obras Sociales</a></li>
          <li class="nav-item"><a class="nav-link" href="profesionales.html">Profesionales</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>

        <!-- Buscador con lupa -->
        <form class="d-flex me-2" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <!-- Botón de inicio de sesión -->
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">Ingresar como Admin</button>
      </div>
    </div>
  </nav>

  <!-- MAIN CAROUSEL -->
  <main class="mt-3">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1140-human-touch-esp.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="img/consultorios-externos-3.jpg" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="img/TomografoHACentroSur.jpg" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>

      <!-- Flechas prev y next personalizadas -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="redes-sociales">
      <a href="#" class="telefono"><i class="bi bi-telephone-fill"></i></a>
      <a href="#" class="whatsapp"><i class="bi bi-whatsapp"></i></a>
    </div>
    <p class="mt-3">&copy; 2025 CLINICA MEDICAL</p>
  </footer>

  <!-- MODAL LOGIN -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: rgba(118, 158, 158, 0.815); color: white;">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" id="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" id="contrasena" class="form-control" required>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Login simple
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (usuario === "admin" && contrasena === "12345") {
        localStorage.setItem("logueado", "true");
        window.location.href = "admin.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
