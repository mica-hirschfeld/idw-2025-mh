  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(118, 158, 158, 0.815);">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="logoClinica.png" alt="Logo" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo" aria-controls="navbarTogglerDemo" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="obrassociales.html">Obras Sociales</a></li>
          <li class="nav-item"><a class="nav-link" href="profesionales.html">Profesionales</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">

    <div class="row mb-5">
      <div class="col-lg-6 mb-4">
        <h2>Ubicación</h2>
      
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3245.123456789!2d-58.123456!3d-34.567890!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca123456789%3A0xabcdef123456789!2sNombre%20de%20la%20Cl%C3%ADnica!5e0!3m2!1ses!2sar!4v1699999999999!5m2!1ses!2sar"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <div class="col-lg-6">
        <h2>Teléfonos y contacto</h2>
        <p><i class="bi bi-telephone-fill"></i> +54 11 1234-5678</p>
        <p><i class="bi bi-whatsapp"></i> +54 9 11 9876-5432</p>
        <p><i class="bi bi-envelope-fill"></i> contacto@clinicamedical.com</p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h2>Formulario de contacto</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Tu apellido">
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
          </div>
          <div class="col-12">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
  <div class="redes-sociales">
    <a href="#" class="telefono"><i class="bi bi-telephone-fill"></i></a>
    <a href="#" class="whatsapp"><i class="bi bi-whatsapp"></i></a>
  </div>
  <p class="mt-3">&copy; 2025 CLINICA MEDICAL</p>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
